batch_size = 1024
max_epochs = 90
lr = 1e-3
label_smoothing = 0.1
checkpoint_dir = ""
arch = "resnet50"
use_amp = false

[preprocess]
preload_local = false
interpolation = "bilinear"
train_crop_size = 176
val_image_size = 256
val_crop_size = 224

[optim]
name = 'adam'
weight_decay = 0.000030517578125

[optim.adam]
beta1 = 0.9
beta2 = 0.999
epsilon = 1e-8

[optim.sgd]
momentum = 0.9

[lr_scheduler]
name = 'cosine'
warmup_epochs = 5
warmup_decay = 0.01

[reproduce]
seed = 810975

[log]
log_dir = './log'
log_freq = 100
wandb_on = true
wandb_project = "reproduce_resnet"
ckpt_freq = 45
